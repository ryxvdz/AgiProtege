<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Seguro de Vida</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #0D47A1, #1976D2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0D47A1;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #0D47A1;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            color: #0D47A1;
            font-weight: bold;
            margin-left: 8px;
            margin-bottom: 0;
        }

        input[type="checkbox"] {
            accent-color: #1976D2;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            justify-content: space-between; /* texto √† esquerda, checkbox √† direita */
            align-items: center;
            font-weight: bold;
            color: #0D47A1;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            accent-color: #1976D2; /* cor azul do tema */
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
        }

         button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dependente {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .dependente h4 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .remover {
            background-color: #d32f2f;
            margin-top: 10px;
        }

        .remover:hover {
            background-color: #b71c1c;
        }

        #adicionarDependente {
            background-color: #1976D2;
            margin-top: 10px;
            margin-bottom: 20px; /* üîπ espa√ßamento entre os bot√µes */
        }

        #adicionarDependente:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Seguro de Vida</h2>
    <form id="formSeguro">

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required min="0" max="300" placeholder="Ex: 80">

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" required placeholder="Ex: 1.70">

        <label for="profissao">Profiss√£o:</label>
        <input type="text" id="profissao" name="profissao" required placeholder="Ex: Engenheiro de Software">

        <label for="patrimonio">Patrim√¥nio:</label>
        <input type="number" id="patrimonio" name="patrimonio" required min="0" placeholder="Ex: 100000">

        <div class="checkbox-group">
            <label class="checkbox-label">
                Voc√™ √© fumante ?
                <input type="checkbox" id="fumante" name="fumante">
            </label>
        </div>

        <div class="checkbox-group">
            <label class="checkbox-label">
                Existe hist√≥rico familiar de doen√ßas ?
                <input type="checkbox" id="historicoFamiliarDoencas" name="historicoFamiliarDoencas">
            </label>
        </div>

        <div class="checkbox-group">
            <label class="checkbox-label">
                Deseja adicionar cobertura hospitalar ?
                <input type="checkbox" id="coberturaHospitalar" name="coberturaHospitalar">
            </label>
        </div>

        <h3>Dependentes</h3>
        <div id="dependentesContainer"></div>

        <button type="button" id="adicionarDependente">+ Adicionar Dependente</button>

        <button type="submit" id="btnCadastrar">Criar Seguro</button>
    </form>

    <p class="mensagem" id="mensagem"></p>
    <a href="/apolices" class="btn-voltar">Voltar para Ap√≥lices</a>
</div>

<script>
    const dependentesContainer = document.getElementById("dependentesContainer");
    const btnAdicionar = document.getElementById("adicionarDependente");
    const form = document.getElementById("formSeguro");
    const mensagem = document.getElementById("mensagem");
    const token = localStorage.getItem("token");
    const alturaInput = document.getElementById("altura");
    const btnCadastrar = document.getElementById("btnCadastrar");
    let contador = 0;

    // M√°scara autom√°tica de altura (com ponto)
    alturaInput.addEventListener("input", function () {
        let value = alturaInput.value.replace(/\D/g, "");

        if (value.length >= 3) {
            value = value.slice(0, 1) + "." + value.slice(1, 3);
        } else if (value.length === 2) {
            value = value.slice(0, 1) + "." + value.slice(1);
        }

        alturaInput.value = value;
    });

    alturaInput.addEventListener("keypress", (e) => {
        if (e.key === "." || e.key === ",") e.preventDefault();
    });

    // Adicionar dependente dinamicamente
    btnAdicionar.addEventListener("click", () => {
    const div = document.createElement("div");
    div.classList.add("dependente");
    div.innerHTML = `
        <h4>Dependente ${contador + 1}</h4>
        <label>Nome:</label>
        <input type="text" name="dependentes[${contador}].nome" placeholder="Nome do dependente" required>
        <label>Parentesco:</label>
        <select name="dependentes[${contador}].parentesco" required>
            <option value="" disabled selected>Selecione o parentesco</option>
            <option value="Pai">Pai</option>
            <option value="Mae">M√£e</option>
            <option value="Filho">Filho(a)</option>
            <option value="Conjuge">C√¥njuge</option>
            <option value="Outro">Outro</option>
        </select>
        <button type="button" class="remover">Remover</button>
    `;

    div.querySelector(".remover").addEventListener("click", () => div.remove());
    dependentesContainer.appendChild(div);
    contador++;
});


    // Envio do formul√°rio
    form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const botao = btnCadastrar;
    mensagem.textContent = "";

    // Bloqueia bot√£o e adiciona spinner
    botao.disabled = true;
    botao.classList.add('loading');
    botao.innerHTML = '<span class="spinner"></span>Criando seguro...';

    const dados = {
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        fumante: document.getElementById("fumante").checked,
        profissao: document.getElementById("profissao").value,
        patrimonio: parseFloat(document.getElementById("patrimonio").value),
        historicoFamiliarDoencas: document.getElementById("historicoFamiliarDoencas").checked,
        coberturaHospitalar: document.getElementById("coberturaHospitalar").checked,
        dependentes: []
    };

    dependentesContainer.querySelectorAll(".dependente").forEach(dep => {
        const nome = dep.querySelector('input[name*="nome"]').value;
        const parentesco = dep.querySelector('select[name*="parentesco"]').value;
        dados.dependentes.push({ nome, parentesco });
    });

    try {
        const response = await fetch("/seguroVida", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify(dados)
        });

        if (response.ok) {
            mensagem.textContent = "‚úÖ Seguro criado com sucesso!";
            mensagem.style.color = "green";
            form.reset();
            dependentesContainer.innerHTML = "";
            contador = 0;
            setTimeout(() => (window.location.href = "/apolices"), 1500);
        } else {
            mensagem.textContent = "‚ùå Erro ao criar o seguro.";
            mensagem.style.color = "red";
        }
    } catch (error) {
        console.error(error);
        mensagem.textContent = "‚ùå Falha na conex√£o com o servidor.";
        mensagem.style.color = "red";
    } finally {
        // üî• Reativa o bot√£o e remove o spinner
        botao.disabled = false;
        botao.classList.remove('loading');
        botao.innerHTML = "Criar seguro";
    }
});
</script>

</body>
</html>
