<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            overflow-y: auto; /* permite rolar no mobile */
        }

        header {
            text-align: center;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
            background-color: #fff;
            border-bottom: 5px solid #4CAF50;
            margin-bottom: 40px
        }

        header h2 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #0D47A1;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #0D47A1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #mensagemErro {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px 15px;
                width: 95%;
                max-width: none;
                box-shadow: none;
            }

            header h2 {
                font-size: 50px;
            }
        }

        .btn-cadastro {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0D47A1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-cadastro:hover {
            background-color: #1976D2;
        }

    </style>
</head>
<body>

<header>
    <h2>Login</h2>
</header>

    <div class="login-container">

        <form id="loginForm">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit" id="loginButton">
                Entrar
            </button>

            <p style="text-align:center; margin-top:15px;">
                <a href="/cadastrar" class="btn-cadastro">Não tem conta? Cadastre-se</a>
            </p>
        </form>

        <p id="mensagemErro"></p>
    </div>

<script>
    const cpfInput = document.getElementById('cpf');
    const loginButton = document.getElementById('loginButton');
    const mensagemErro = document.getElementById('mensagemErro');

    cpfInput.addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, ""); // remove tudo que não for número
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        e.target.value = value;
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        loginButton.disabled = true;
        loginButton.classList.add('loading');
        loginButton.innerHTML = '<span class="spinner"></span>Entrando...';
        mensagemErro.textContent = "";

        try {
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cpf, senha })
            });

            if (response.ok) {
                const dados = await response.json();
                localStorage.setItem("token", dados.token);
                window.location.href = "/apolices";
            } else {
                let erro;
        try {
            erro = await response.json();
        } catch {
            erro = {};
        }

        mensagemErro.textContent = erro.message || erro.mensagem || "CPF ou senha inválidos!";
        mensagemErro.style.color = "red";
            }
        } catch (error) {
            mensagemErro.textContent = "Erro ao tentar fazer login. Tente novamente.";
            console.error(error);
        } finally {
            loginButton.disabled = false;
            loginButton.classList.remove('loading');
            loginButton.innerHTML = "Entrar";
        }
    });
</script>


</body>
</html>
