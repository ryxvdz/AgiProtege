<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Apólices</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            padding: 40px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            color: #0D47A1;
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
            color: #333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #0D47A1;
        }

        .modal-content p {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<button id="openMenuBtn" style="position: fixed; top: 20px; left: 20px; z-index: 11; background-color: #0D47A1; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
    ☰
</button>

<div id="sidebar" style="height: 100%; width: 0; position: fixed; z-index: 12; top: 0; left: 0; background-color: #0D47A1; overflow-x: hidden; transition: 0.3s; padding-top: 60px;">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 20px; font-size: 36px; color: white; text-decoration: none;">&times;</a>
    <a href="/cadastrarSeguroVida" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro de Vida</a>
    <a href="" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro Automóvel</a>
    <a href="/cadastrarSeguroDespesa" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro Despesas</a>
    <a href="/perfil" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Perfil</a>
    <a href="/login" onclick="logout()" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Logout</a>

</div>

<h2>Meus Contratos</h2>

<div class="container" id="cardsContainer"></div>

<div id="detalhesModal" class="modal">
    <div class="modal-content">
        <span class="close" id="fecharModal">&times;</span>
        <h3>Detalhes da Apólice</h3>
        <div id="conteudoModal"></div>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    const cardsContainer = document.getElementById("cardsContainer");
    const modal = document.getElementById("detalhesModal");
    const fecharModal = document.getElementById("fecharModal");
    const conteudoModal = document.getElementById("conteudoModal");
    const sidebar = document.getElementById("sidebar");
    const openMenuBtn = document.getElementById("openMenuBtn");

    if (!token) {
        alert("Você precisa estar logado para ver suas apólices.");
        window.location.href = "/login";
    } else {
        fetch("/apolice/minhas", {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao buscar apólices");
            return response.json();
        })
        .then(data => {
            if (data.length === 0) {
                cardsContainer.innerHTML = "<p style='color:white; text-align:center;'>Nenhuma apólice encontrada.</p>";
                return;
            }

            data.forEach(apolice => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${apolice.tipoSeguro}</h3>
                    <p><strong>Início:</strong> ${apolice.dataInicio}</p>
                    <p><strong>Fim:</strong> ${apolice.dataFim}</p>
                    <p>
                        <strong>Status:</strong>
                        <span style="color: ${apolice.status === 'Ativo' ? 'green' : 'red'};">
                            ${apolice.status}
                        </span>
                    </p>

                `;

                card.addEventListener("click", () => {
                    let detalhes = `
                        <p><strong>Nome:</strong> ${apolice.nome}</p>
                        <p><strong>Email:</strong> ${apolice.email}</p>
                        <p><strong>Telefone:</strong> ${apolice.telefone}</p>
                        <p><strong>CPF:</strong> ${apolice.cpf}</p>
                        <p><strong>Data de nascimento:</strong> ${apolice.idade}</p>
                        <p><strong>Sexo:</strong> ${apolice.sexo}</p>
                        <p><strong>Estado Civil:</strong> ${apolice.estadoCivil}</p>
                        <p><strong>Renda:</strong> ${apolice.renda}</p>
                        <p><strong>Perfil de risco:</strong> ${apolice.perfilRisco}</p>
                        <p><strong>Tipo de Seguro:</strong> ${apolice.tipoSeguro}</p>
                        <p><strong>Data de Início:</strong> ${apolice.dataInicio}</p>
                        <p><strong>Data de Fim:</strong> ${apolice.dataFim}</p>
                        <p><strong>Parcela:</strong> R$ ${apolice.parcela.toFixed(2)}</p>
                    `;

                    // Verifica tipo de seguro e adiciona info extra
                    if (apolice.tipoSeguro === "AUTO" && apolice.modelo) {
                        detalhes += `<p><strong>Marca:</strong> ${apolice.marca}</p>`;
                        detalhes += `<p><strong>Modelo do Carro:</strong> ${apolice.modelo}</p>`;
                        detalhes += `<p><strong>Ano do veiculo:</strong> ${apolice.ano}</p>`;
                        detalhes += `<p><strong>Placa:</strong> ${apolice.placa}</p>`;
                        detalhes += `<p><strong>Categoria:</strong> ${apolice.categoria}</p>`;
                        detalhes += `<p><strong>Tabela Fipe:</strong> ${apolice.tabelaFipe}</p>`;
                        detalhes += `<p><strong>Desastres Naturais:</strong> ${apolice.desastresNaturais}</p>`;
                        detalhes += `<p><strong>Carro Reserva:</strong> ${apolice.carroReserva}</p>`;
                        detalhes += `<p><strong>Assistencia 24 horas:</strong> ${apolice.assistencia}</p>`;
                    }

                    if (apolice.tipoSeguro === "DESPESA") {
                        detalhes += `<p><strong>Gastos Mensais:</strong> ${apolice.gastosMensais}</p>`;
                        detalhes += `<p><strong>Tempo de Registro:</strong> ${apolice.tempoRegistro}</p>`;
                    }

                    if (apolice.tipoSeguro === "VIDA") {
                        const dependentes = apolice.dependentes.map(dep =>
                            `<li>${dep.nome} (${dep.parentesco})</li>`
                        ).join("");

                        detalhes += `<p><strong>Altura:</strong> ${apolice.altura}</p>`;
                        detalhes += `<p><strong>Peso:</strong> ${apolice.peso}</p>`;
                        detalhes += `<p><strong>Fumante:</strong> ${apolice.fumante}</p>`;
                        detalhes += `<p><strong>Patrimonio:</strong> ${apolice.patrimonio}</p>`;
                        detalhes += `<p><strong>Cobertura Hospitalar:</strong> ${apolice.coberturaHospitalar}</p>`;
                        detalhes += `<p><strong>Historico familiar:</strong> ${apolice.historicoFamiliar}</p>`;
                        detalhes += `<p><strong>Profissão:</strong> ${apolice.profissao}</p>`;
                        detalhes += `<p><strong>Dependentes:</strong></p><ul>${dependentes}</ul>`;
                        detalhes += `<p><strong>Valor indenizacao:</strong> ${apolice.valorIndenizacao}</p>`;
                    }

                    // Botão de cancelar apólice (só se ainda estiver ativa)
                    if (apolice.status === "Ativo") {
                        detalhes += `
                            <div style="margin-top: 20px; display: flex; gap: 10px;">
                                <button
                                    onclick="cancelarApolice('${apolice.idApolice}')"
                                    style="flex: 1; padding: 10px 20px; background-color: #c62828; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    Cancelar Apólice
                                </button>
                                <button
                                    onclick="acionarSinistro('${apolice.idApolice}')"
                                    style="flex: 1; padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    Acionar Sinistro
                                </button>
                            </div>
                        `;
                    }

                    conteudoModal.innerHTML = detalhes;
                    modal.style.display = "block";
                });

                cardsContainer.appendChild(card);
            });
        })
        .catch(error => {
            console.error(error);
            cardsContainer.innerHTML = "<p style='color:white; text-align:center;'>Erro ao carregar apólices.</p>";
        });
    }

    openMenuBtn.onclick = () => {
        sidebar.style.width = "250px";
    }

    function acionarSinistro(idApolice) {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Você precisa estar logado para acionar um sinistro.");
            window.location.href = "/login";
            return;
        }

        // redireciona com id da apólice na URL
        window.location.href = `/sinistro?idApolice=${idApolice}`;
    }

    function closeSidebar() {
        sidebar.style.width = "0";
    }

    function logout() {
        localStorage.removeItem("token"); // remove o token da sessão
        window.location.href = "/login"; // redireciona para login
    }

    function cancelarApolice(id) {
        if (!confirm("Tem certeza que deseja cancelar esta apólice?")) return;

        fetch(`/apolice/${id}/inativarApolice`, {
            method: 'PATCH',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao cancelar apólice");
            alert("Apólice cancelada com sucesso.");
            location.reload(); // recarrega a página para atualizar a lista
        })
        .catch(error => {
            console.error(error);
            alert("Erro ao cancelar apólice.");
        });
    }

    fecharModal.onclick = () => {
        modal.style.display = "none";
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
