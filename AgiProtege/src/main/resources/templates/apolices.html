<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Apólices</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            padding: 40px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            color: #0D47A1;
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
            color: #333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #0D47A1;
        }

        .modal-content p {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card {
            background-color: #fff;
            color: #333;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
            padding: 30px 20px;
            text-align: center;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeUp 0.8s ease both;
            max-width: 350px;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #0D47A1;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            background-color: #0D47A1;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .cards-container p {
    display: block;
    width: 100%;
    text-align: center;
    margin-bottom: 25px;
}
    </style>
</head>
<body>

<button id="openMenuBtn" style="position: fixed; top: 20px; left: 20px; z-index: 11; background-color: #0D47A1; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 28px;">
    ☰
</button>

<div id="sidebar" style="height: 100%; width: 0; position: fixed; z-index: 12; top: 0; left: 0; background-color: #0D47A1; overflow-x: hidden; transition: 0.3s; padding-top: 60px;">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 20px; font-size: 36px; color: white; text-decoration: none;">&times;</a>
    <a href="/cadastrarSeguroVida" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro de Vida</a>
    <a href="/cadastrarSeguroAutomovel" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro Automóvel</a>
    <a href="/cadastrarSeguroDespesa" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Contratar seguro Despesas</a>
    <a href="/MeusSinistros" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Sinistros</a>
    <a href="/perfil" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Perfil</a>
    <a href="/login" onclick="logout()" style="padding: 10px 30px; text-decoration: none; color: white; display: block;">Logout</a>

</div>

<h2>Meus Contratos</h2>

<div class="container" id="cardsContainer"></div>

<div id="detalhesModal" class="modal">
    <div class="modal-content">
        <span class="close" id="fecharModal">&times;</span>
        <h3>Detalhes da Apólice</h3>
        <div id="conteudoModal"></div>
    </div>
</div>

<div id="loadingOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        justify-content: center;
        align-items: center;
    ">
    <div style="
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0D47A1;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        "></div>
</div>

<script>
    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex"; // mostra o loading antes do fetch
    const token = localStorage.getItem("token");
    const cardsContainer = document.getElementById("cardsContainer");
    const modal = document.getElementById("detalhesModal");
    const fecharModal = document.getElementById("fecharModal");
    const conteudoModal = document.getElementById("conteudoModal");
    const sidebar = document.getElementById("sidebar");
    const openMenuBtn = document.getElementById("openMenuBtn");

    if (!token) {
        alert("Você precisa estar logado para ver suas apólices.");
        window.location.href = "/login";
    } else {
        fetch("/apolice/minhas", {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao buscar apólices");
            return response.json();
        })
        .then(data => {
            loadingOverlay.style.display = "none"; // esconde o loading quando carregar

            if (data.length === 0) {
            cardsContainer.innerHTML = `

                <p style="
                display: block;
    width: 100%;
    text-align: center;
    margin-bottom: 25px;
            color: white;
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
        ">
            Você ainda não possui nenhum seguro, confira nossos produtos abaixo!
        </p>

                <div class="card">
                    <img src="/images/icon_carro.png" alt="Seguro Automóvel">
                    <h3>Seguro Automóvel</h3>
                    <p>Proteja seu veículo contra acidentes, roubos e danos imprevistos com cobertura completa.</p>
                    <a href="/cadastrarSeguroAutomovel" class="btn">Saiba mais</a>
                </div>

                <div class="card">
                    <img src="/images/icon_vida.png" alt="Seguro de Vida">
                    <h3>Seguro de Vida</h3>
                    <p>Garanta o bem-estar e segurança financeira da sua família em todos os momentos.</p>
                    <a href="/cadastrarSeguroVida" class="btn">Saiba mais</a>
                </div>

                <div class="card">
                    <img src="/images/icon_contrato.png" alt="Seguro de Despesas">
                    <h3>Seguro de Despesas</h3>
                    <p>Tenha tranquilidade em situações inesperadas com cobertura de despesas essenciais.</p>
                    <a href="/cadastrarSeguroDespesa" class="btn">Saiba mais</a>
                </div>
                `;
                    return;
                }

            data.sort((a, b) => {
                if (a.status === "Ativo" && b.status !== "Ativo") return -1;
                if (a.status !== "Ativo" && b.status === "Ativo") return 1;
                return 0;
            });

            data.forEach(apolice => {
                const card = document.createElement("div");
                card.className = "card";

                // Formatando datas no padrão brasileiro
                const dataInicio = new Date(apolice.dataInicio);
                const dataFim = new Date(apolice.dataFim);
                const dataNascimento = new Date(apolice.idade);

                const dataInicioFormatada = !isNaN(dataInicio)
                    ? dataInicio.toLocaleDateString("pt-BR", { timeZone: "UTC" })
                    : "Data inválida";

                const dataFimFormatada = !isNaN(dataFim)
                    ? dataFim.toLocaleDateString("pt-BR", { timeZone: "UTC" })
                    : "Data inválida";

                const dataNascimentoFormatada = !isNaN(dataNascimento)
                    ? dataNascimento.toLocaleDateString("pt-BR", { timeZone: "UTC" })
                    : "Data inválida";

                card.innerHTML = `
                    <h3>${apolice.tipoSeguro}</h3>
                    <p><strong>Data de Início:</strong> ${dataInicioFormatada}</p>
                    <p><strong>Data de Fim:</strong> ${dataFimFormatada}</p>
                    <p>
                        <strong>Status:</strong>
                        <span style="color: ${apolice.status === 'Ativo' ? 'green' : 'red'};">
                            ${apolice.status}
                        </span>
                    </p>
                `;

                card.addEventListener("click", () => {
                    let detalhes = `
                        <p><strong>Nome:</strong> ${apolice.nome}</p>
                        <p><strong>Email:</strong> ${apolice.email}</p>
                        <p><strong>Telefone:</strong> ${apolice.telefone}</p>
                        <p><strong>CPF:</strong> ${apolice.cpf}</p>
                        <p><strong>Data de nascimento:</strong> ${dataNascimentoFormatada}</p>
                        <p><strong>Sexo:</strong> ${apolice.sexo}</p>
                        <p><strong>Estado Civil:</strong> ${apolice.estadoCivil}</p>
                        <p><strong>Renda:</strong> R$ ${Number(apolice.renda).toLocaleString("pt-BR", {minimumFractionDigits: 2})}</p>
                        <p><strong>Perfil de risco:</strong> ${apolice.perfilRisco}</p>
                        <p><strong>UF:</strong> ${apolice.uf}</p>
                        <p><strong>Localidade:</strong> ${apolice.localidade}</p>
                        <p><strong>Bairro:</strong> ${apolice.bairro}</p>
                        <p><strong>Logradouro:</strong> ${apolice.logradouro}</p>
                        <p><strong>Numero:</strong> ${apolice.numero}</p>
                        <p><strong>CEP:</strong> ${apolice.cep}</p>
                        <p><strong>Tipo de Seguro:</strong> ${apolice.tipoSeguro}</p>
                        <p><strong>Data de Início:</strong> ${dataInicioFormatada}</p>
                        <p><strong>Data de Fim:</strong> ${dataFimFormatada}</p>
                        <p><strong>Parcela:</strong> R$ ${apolice.parcela.toFixed(2)}</p>
                    `;

                    // Infos específicas de cada tipo
                    if (apolice.tipoSeguro === "AUTO" && apolice.modelo) {
                        detalhes += `
                            <p><strong>Marca:</strong> ${apolice.marca}</p>
                            <p><strong>Modelo do Carro:</strong> ${apolice.modelo}</p>
                            <p><strong>Ano do veiculo:</strong> ${apolice.ano}</p>
                            <p><strong>Placa:</strong> ${apolice.placa}</p>
                            <p><strong>Categoria:</strong> ${apolice.categoria}</p>
                           <p><strong>Tabela Fipe:</strong> R$ ${Number(apolice.tabelaFipe).toLocaleString("pt-BR", {minimumFractionDigits: 2})}</p>
                            <p><strong>Desastres Naturais:</strong> ${apolice.desastresNaturais ? "Incluso" : "Não incluso"}</p>
                            <p><strong>Carro Reserva:</strong> ${apolice.carroReserva ? "Incluso" : "Não incluso"}</p>
                            <p><strong>Assistencia 24 horas:</strong> ${apolice.assistencia ? "Incluso" : "Não incluso"}</p>
                        `;
                    }

                    if (apolice.tipoSeguro === "DESPESA") {
                        detalhes += `
                            <p><strong>Gastos Mensais:</strong> R$ ${Number(apolice.gastosMensais).toLocaleString("pt-BR", {minimumFractionDigits: 2})}</p>
                            <p><strong>Tempo de Registro:</strong> ${apolice.tempoRegistro}</p>
                        `;
                    }

                    if (apolice.tipoSeguro === "VIDA") {
                        let dependentesHtml = "Nenhum";
                        if (apolice.dependentes && apolice.dependentes.length > 0) {
                            dependentesHtml = apolice.dependentes.map(dep =>
                                `<li>${dep.nome} (${dep.parentesco})</li>`
                            ).join("");
                        }

                        detalhes += `
                            <p><strong>Altura:</strong> ${apolice.altura}</p>
                            <p><strong>Peso:</strong> ${apolice.peso}</p>
                            <p><strong>Fumante:</strong> ${apolice.fumante ? "Sim" : "Não"}</p>
                            <p><strong>Patrimônio:</strong> R$ ${Number(apolice.patrimonio).toLocaleString("pt-BR", {minimumFractionDigits: 2})}</p>
                            <p><strong>Cobertura Hospitalar:</strong> ${apolice.coberturaHospitalar ? "Incluso" : "Não incluso"}</p>
                            <p><strong>Histórico familiar:</strong> ${apolice.historicoFamiliar ? "Sim" : "Não"}</p>
                            <p><strong>Profissão:</strong> ${apolice.profissao}</p>
                            <p><strong>Dependentes:</strong></p>
                            <ul>${dependentesHtml}</ul>
                            <p><strong>Valor indenização:</strong> R$ ${Number(apolice.valorIndenizacao).toLocaleString("pt-BR", {minimumFractionDigits: 2})}</p>
                        `;
                    }

                    // Botões
                    if (apolice.status === "Ativo") {
                        detalhes += `
                            <div style="margin-top: 20px; display: flex; gap: 10px;">
                                <button
                                    onclick="cancelarApolice('${apolice.idApolice}')"
                                    style="flex: 1; padding: 10px 20px; background-color: #c62828; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    Cancelar Apólice
                                </button>
                                <button
                                    onclick="acionarSinistro('${apolice.idApolice}')"
                                    style="flex: 1; padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                    Acionar Sinistro
                                </button>
                            </div>
                        `;
                    }

                    conteudoModal.innerHTML = detalhes;
                    modal.style.display = "block";
                });

                cardsContainer.appendChild(card);
            });
        })
        .catch(error => {
            loadingOverlay.style.display = "none";

            console.error(error);
            cardsContainer.innerHTML = "<p style='color:white; text-align:center;'>Erro ao carregar apólices.</p>";
        });
    }

    openMenuBtn.onclick = () => {
        sidebar.style.width = "250px";
    };

    function acionarSinistro(idApolice) {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Você precisa estar logado para acionar um sinistro.");
            window.location.href = "/login";
            return;
        }
        window.location.href = `/sinistro?idApolice=${idApolice}`;
    }

    function closeSidebar() {
        sidebar.style.width = "0";
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
    }

    function cancelarApolice(id) {
    if (!confirm("Tem certeza que deseja cancelar esta apólice?")) return;

    const token = localStorage.getItem("token");
    const botao = event.target; // captura o botão clicado

    // estado de loading
    botao.disabled = true;
    const textoOriginal = botao.innerHTML;
    botao.innerHTML = '<span class="spinner"></span> Cancelando...';
    botao.style.opacity = "0.7";
    botao.style.cursor = "not-allowed";

    // spinner CSS (adiciona dinamicamente se ainda não existir)
    if (!document.getElementById("spinnerStyle")) {
        const style = document.createElement("style");
        style.id = "spinnerStyle";
        style.textContent = `
            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid white;
                border-top: 2px solid transparent;
                border-radius: 50%;
                animation: spin 0.7s linear infinite;
                margin-right: 8px;
                vertical-align: middle;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    }

    // chamada da API
    fetch(`/apolice/${id}/inativarApolice`, {
        method: 'PATCH',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) throw new Error("Erro ao cancelar apólice");
        alert("Apólice cancelada com sucesso.");
        location.reload();
    })
    .catch(error => {
        console.error(error);
        alert("Erro ao cancelar apólice.");
        botao.disabled = false;
        botao.innerHTML = textoOriginal;
        botao.style.opacity = "1";
        botao.style.cursor = "pointer";
    });
}

    fecharModal.onclick = () => {
        modal.style.display = "none";
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>


</body>
</html>
