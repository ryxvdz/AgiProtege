<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Seguro de Despesa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #0D47A1, #1976D2);
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
            background-color: #fff;
            border-bottom: 5px solid #4CAF50;
            margin-bottom: 40px
        }

        header h2 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #0D47A1;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #0D47A1;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
        }

         button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            header h2 {
                font-size: 28px;
            }

            .form-container {
                padding: 20px 15px;
                width: 95%;
                max-width: none; /* permite ocupar quase toda a tela */
                box-shadow: none; /* opcional: remove sombra no mobile */
            }
        }

    </style>
</head>
<body>

<header>
    <h2>Seguro de Despesas</h2>
</header>

<div class="form-container">
    <form id="formDespesa">
        <label for="gastosMensais">Gastos Mensais:</label>
        <input type="number" id="gastosMensais" name="gastosMensais" required min="0" placeholder="Ex: 1500">

        <label for="tempoRegistro">Tempo de Trabalho (em meses):</label>
        <input type="number" id="tempoRegistro" name="tempoRegistro" required min="0" placeholder="Ex: 5">

        <button type="submit" id="btnCadastrar">Criar Seguro</button>
    </form>

    <p class="mensagem" id="mensagem"></p>
    <a href="/apolices" class="btn-voltar">Voltar para Ap√≥lices</a>
</div>

<script>
    const token = localStorage.getItem("token");
    const btnCadastrar = document.getElementById("btnCadastrar");

    document.getElementById("formDespesa").addEventListener("submit", async function (e) {
        e.preventDefault();

        const mensagem = document.getElementById("mensagem");
        mensagem.textContent = "";

        // üîÑ Coloca o bot√£o em modo "loading"
        btnCadastrar.disabled = true;
        btnCadastrar.classList.add('loading');
        btnCadastrar.innerHTML = '<span class="spinner"></span>Criando Seguro...';

        const dados = {
            gastosMensais: parseFloat(document.getElementById("gastosMensais").value),
            tempoRegistro: parseFloat(document.getElementById("tempoRegistro").value)
        };

        try {
            const response = await fetch("/seguroDespesa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                mensagem.style.color = "green";
                mensagem.textContent = "‚úÖ Seguro criado com sucesso!";
                setTimeout(() => window.location.href = "/apolices", 1500);
            } else {
                const erro = await response.json().catch(() => ({}));
                mensagem.style.color = "red";
                mensagem.textContent = erro.message || "‚ùå Erro ao criar o seguro.";
            }
        } catch (error) {
            console.error(error);
            mensagem.style.color = "red";
            mensagem.textContent = "‚ùå Erro de conex√£o com o servidor.";
        } finally {
            // üî• Garante que o bot√£o volte ao normal sempre
            btnCadastrar.disabled = false;
            btnCadastrar.classList.remove('loading');
            btnCadastrar.innerHTML = "Criar Seguro";
        }
    });
</script>


</body>
</html>
