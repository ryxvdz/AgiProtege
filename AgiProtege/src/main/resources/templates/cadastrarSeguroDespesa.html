<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Seguro de Despesa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #0D47A1, #1976D2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0D47A1;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #0D47A1;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
        }

         button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Seguro de Despesas</h2>
    <form id="formDespesa">
        <label for="gastosMensais">Gastos Mensais:</label>
        <input type="number" id="gastosMensais" name="gastosMensais" required min="0" placeholder="Ex: 1500">

        <label for="tempoRegistro">Tempo de Trabalho (em meses):</label>
        <input type="number" id="tempoRegistro" name="tempoRegistro" required min="0" placeholder="Ex: 5">

        <button type="submit" id="btnCadastrar">Criar Seguro</button>
    </form>

    <p class="mensagem" id="mensagem"></p>
    <a href="/apolices" class="btn-voltar">Voltar para Apólices</a>
</div>

<script>
    const token = localStorage.getItem("token");
    const btnCadastrar = document.getElementById("btnCadastrar");

    document.getElementById("formDespesa").addEventListener("submit", async function (e) {
        e.preventDefault();

        btnCadastrar.disabled = true;
        btnCadastrar.classList.add('loading');
        btnCadastrar.innerHTML = '<span class="spinner"></span>Criando Seguro...';

        const dados = {
            gastosMensais: parseFloat(document.getElementById("gastosMensais").value),
            tempoRegistro: parseFloat(document.getElementById("tempoRegistro").value)
        };

        const mensagem = document.getElementById("mensagem");

        try {
            const response = await fetch("/seguroDespesa", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                mensagem.style.color = "green";
                mensagem.textContent = "Seguro criado com sucesso!";
                setTimeout(() => window.location.href = "/apolices", 2000);
            } else {
                const erro = await response.json();
                mensagem.style.color = "red";
                mensagem.textContent = erro.message || "Erro ao criar o seguro.";
            }
        } catch (error) {
            mensagem.style.color = "red";
            mensagem.textContent = "Erro de conexão com o servidor.";
        }
    });
</script>

</body>
</html>
