<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            text-align: center;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
            background-color: #fff;
            border-bottom: 5px solid #4CAF50;
            margin-bottom: 10px
        }

        header h2 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #0D47A1;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            overflow-y: auto; /* permite rolar no mobile */
        }

        .cadastro-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0D47A1;
        }

        label {
            font-weight: bold;
            color: #0D47A1;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            text-align: center;
            margin-top: 10px;
            color: red;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr; /* força 1 coluna */
                gap: 10px;
            }

            .cadastro-container {
                padding: 20px 15px;
                width: 95%;
                max-width: none; /* permite ocupar quase toda a tela */
                box-shadow: none; /* opcional: remove sombra no mobile */
            }

            header h2 {
                font-size: 28px;
            }

            input, select, button {
                font-size: 14px;
            }
}

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px 20px; /* linha x coluna */
           }

        .form-grid div {
            display: flex;
            flex-direction: column;
        }

        .btn-voltar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0D47A1; /* azul */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: #1976D2; /* azul mais claro ao passar o mouse */
        }

        button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            background-color: white;
            color: #333;
            font-size: 14px;
            padding: 12px;
            border: 1px solid #1976D2;
            border-radius: 6px;
            width: 100%;
            margin: 8px 0 20px 0;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(38%) sepia(97%) saturate(1183%) hue-rotate(180deg) brightness(91%) contrast(89%);
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    <h2>Cadastro</h2>
</header>

<div class="cadastro-container">

    <form id="cadastroForm">
        <div class="form-grid">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="EX: nome@email.com" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div>
                <label for="renda">Renda:</label>
                <input type="number" id="renda" name="renda" placeholder="EX: 1180.90" required step="0.01">
            </div>
            <div>
                <label for="idade">Data de nascimento:</label>
                <input type="date" id="idade" name="idade" required max="2025-10-14">
            </div>
            <div>
                <label for="estadoCivil">Estado civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                </select>
            </div>
            <div>
                <label for="renda">CEP:</label>
                <input type="number" id="cep" name="cep" placeholder="EX: 13340615" required oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);">
            </div>
            <div>
                <label for="renda">Numero:</label>
                <input type="number" id="numero" name="numero" placeholder="Numero da residencia" required>
            </div>
            <input type="hidden" id="logradouro" name="logradouro">
            <input type="hidden" id="bairro" name="bairro">
            <input type="hidden" id="localidade" name="localidade">
            <input type="hidden" id="uf" name="uf">
            <div style="grid-column: 1 / -1;">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
        </div>

        <button type="submit" id="CadastrarButton">
            Cadastrar
        </button>

        <p style="text-align: center; margin-top: 15px;">
            <a href="/login" class="btn-voltar">Voltar ao login</a>
        </p>
    </form>


    <p id="mensagem"></p>
</div>

<script>
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function() {
        let value = cpfInput.value.replace(/\D/g, '');
        if(value.length > 11) value = value.slice(0,11);
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        cpfInput.value = value;
    });

    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function() {
        let value = telefoneInput.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length <= 10) {
            value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
        } else {
            value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
        }

        telefoneInput.value = value;
    });

    const cepInput = document.getElementById('cep');
    cepInput.addEventListener('blur', buscarCep);

    async function buscarCep() {
    const cep = cepInput.value.replace(/\D/g, '');
    if (cep.length !== 8) return;

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);

        if (!response.ok) {
            throw new Error("Erro ao consultar o serviço de CEP. Tente novamente mais tarde.");
        }

        const data = await response.json();

        if (data.erro) {
            // limpa os campos
            document.getElementById('logradouro').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('localidade').value = '';
            document.getElementById('uf').value = '';

            alert("CEP não encontrado. Verifique o número digitado.");
            return;
        }

        // preenche os campos com os dados do ViaCEP
        document.getElementById('logradouro').value = data.logradouro || '';
        document.getElementById('bairro').value = data.bairro || '';
        document.getElementById('localidade').value = data.localidade || '';
        document.getElementById('uf').value = data.uf || '';

    } catch (error) {
        console.error("Erro ao buscar CEP:", error);
        alert(error.message || "Ocorreu um erro ao buscar o CEP.");
    }
}


    document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const botao = CadastrarButton;
        const mensagem = document.getElementById('mensagem');

        botao.disabled = true;
        botao.classList.add('loading');
        botao.innerHTML = '<span class="spinner"></span>Cadastrando...';
        mensagem.textContent = "";

        const dto = {
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            sexo: document.getElementById('sexo').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            renda: parseFloat(document.getElementById('renda').value),
            idade: document.getElementById('idade').value,
            estadoCivil: document.getElementById('estadoCivil').value,
            cep: document.getElementById('cep').value,
            numero: document.getElementById('numero').value,
            senha: document.getElementById('senha').value,
            logradouro: document.getElementById('logradouro').value,
            bairro: document.getElementById('bairro').value,
            localidade: document.getElementById('localidade').value,
            uf: document.getElementById('uf').value
        };

        try {
            const response = await fetch('/auth/cadastrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dto)
            });

            if (response.ok) {
                mensagem.style.color = 'green';
                mensagem.textContent = "Cadastro realizado com sucesso!";
                window.location.href = "/login";
            } else {
                // Tenta ler a resposta do backend
                const errorData = await response.json().catch(() => null);
                const mensagemErro = errorData?.message || errorData?.mensagem || "Erro ao cadastrar.";
                // Lança o erro para ser tratado no catch
                throw new Error(mensagemErro);
            }
        } catch (error) {
            console.error(error);
            mensagem.style.color = 'red';
            mensagem.textContent = error.message || "Erro ao tentar cadastrar. Tente novamente.";
        } finally {
            botao.disabled = false;
            botao.classList.remove('loading');
            botao.innerHTML = "Cadastrar";
        }
    });
</script>


</body>
</html>
