<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Sinistro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0D47A1;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #0D47A1;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #1976D2;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }

        .mensagem {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Sinistro</h2>
    <form id="formSinistro" enctype="multipart/form-data">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required placeholder="Descreva o sinistro...">

        <label for="documento">Documento de comprovação:</label>
        <input type="file" id="documento" name="documento" accept=".pdf,.jpg,.png,.jpeg">

        <input type="hidden" id="idApolice" name="idApolice">

        <button type="submit">Enviar Sinistro</button>
        <p class="mensagem" id="mensagem"></p>
        <a href="/apolices" class="btn-voltar">Voltar para Apólices</a>
    </form>
</div>

<script>
    const token = localStorage.getItem("token");

    function getIdApoliceFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("idApolice");
    }

    // Preencher automaticamente o campo com o ID da apólice
    document.addEventListener("DOMContentLoaded", function () {
        const idApolice = getIdApoliceFromURL();
        if (idApolice) {
            document.getElementById("idApolice").value = idApolice;
        } else {
            document.getElementById("mensagem").textContent = "ID da apólice não encontrado na URL.";
        }
    });

    document.getElementById("formSinistro").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append("descricao", document.getElementById("descricao").value);
        formData.append("idApolice", document.getElementById("idApolice").value);

        const fileInput = document.getElementById("documento");
        if (fileInput.files.length > 0) {
            formData.append("documento", fileInput.files[0]);
        }

        const mensagem = document.getElementById("mensagem");

        try {
            const response = await fetch("/sinistros", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token
                },
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                mensagem.style.color = "green";
                mensagem.textContent = result.mensagem || "Sinistro registrado com sucesso!";
                setTimeout(() => window.location.href = "/apolices", 2000);
            } else {
                mensagem.style.color = "red";
                mensagem.textContent = result.mensagem || "Erro ao registrar sinistro.";
            }
        } catch (error) {
            mensagem.style.color = "red";
            mensagem.textContent = "Erro ao conectar com o servidor.";
        }
    });
</script>

</body>
</html>
