<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #0D47A1;
            margin-bottom: 25px;
        }

        .info {
            margin-bottom: 15px;
        }

        .info label {
            display: block;
            font-weight: bold;
            color: #0D47A1;
        }

        .info span {
            display: block;
            margin-top: 5px;
            color: #333;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 6px;
        }

        .btn-voltar {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #0D47A1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .btn-voltar:hover {
            color: #1565C0;
        }

         button.loading {
            background-color: #388E3C;
            cursor: not-allowed;
        }

         .spinner {
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Perfil do Usu√°rio</h2>

    <div class="info">
        <label>Nome:</label>
        <span id="nome"></span>
    </div>

    <div class="info">
        <label>Email:</label>
        <span id="email"></span>
    </div>

    <div class="info">
        <label>CPF:</label>
        <span id="cpf"></span>
    </div>

    <div class="info">
        <label>Renda:</label>
        <span id="renda"></span>
    </div>

    <div class="info">
        <label>Data de nascimento:</label>
        <span id="idade"></span>
    </div>

    <div class="info">
        <label>Sexo:</label>
        <span id="sexo"></span>
    </div>

    <div class="info">
        <label>Telefone:</label>
        <span id="telefone"></span>
    </div>

    <div class="info">
        <label>Estado Civil:</label>
        <span id="estadoCivil"></span>
    </div>

    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button
                id="btnEditar"
                style="flex: 1; padding: 10px 20px; background-color: #0D47A1; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Editar Perfil
        </button>
    </div>

    <div id="modalEdicao" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
        <div style="background:white; padding:25px; border-radius:10px; width:90%; max-width:400px;">
            <h3 style="text-align:center; color:#0D47A1;">Editar Perfil</h3>

            <form id="formEditar">
                <label>Nome:</label>
                <input type="text" id="editNome" style="width:100%; margin-bottom:10px;">

                <label>Email:</label>
                <input type="email" id="editEmail" style="width:100%; margin-bottom:10px;">

                <label>Telefone:</label>
                <input type="text" id="editTelefone" style="width:100%; margin-bottom:10px;">

                <label>Renda:</label>
                <input type="number" id="editRenda" style="width:100%; margin-bottom:10px;">

                <label>Sexo:</label>
                <select id="editSexo" style="width:100%; margin-bottom:10px;">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label>Estado Civil:</label>
                <select id="editEstadoCivil" style="width:100%; margin-bottom:15px;">
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Vi√∫vo">Vi√∫vo</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <button type="submit" style="flex:1; background-color:#4CAF50; color:white; border:none; border-radius:6px; padding:10px;">Salvar</button>
                    <button type="button" id="btnCancelarEdicao" style="flex:1; background-color:#c62828; color:white; border:none; border-radius:6px; padding:10px;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button
                id="btnInativar"
                onclick="inativarConta()"
                style="flex: 1; padding: 10px 20px; background-color: #c62828; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Inativar Conta
        </button>
    </div>

    <a href="/apolices" class="btn-voltar">Voltar para Ap√≥lices</a>
</div>

<div id="loadingOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        justify-content: center;
        align-items: center;
    ">
    <div style="
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0D47A1;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        "></div>
</div>

<script>
    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex"; // mostra o loading antes do fetch
    const token = localStorage.getItem("token");
    let clienteAtual = null;

    async function carregarPerfil() {
        if (!token) {
            window.location.href = "/login";
            return;
        }

        loadingOverlay.style.display = "flex"; // mostra o loading

        try {
    const response = await fetch(`/cliente/me`, {
        headers: { "Authorization": "Bearer " + token }
    });

    if (!response.ok) {
        throw new Error("Erro ao carregar perfil");
    }

    const cliente = await response.json();
    clienteAtual = cliente;

    document.getElementById("nome").textContent = cliente.nome;
    document.getElementById("email").textContent = cliente.email;
    document.getElementById("cpf").textContent = cliente.cpf;
    document.getElementById("renda").textContent = "R$ " + cliente.renda.toFixed(2);
    document.getElementById("sexo").textContent = cliente.sexo;
    document.getElementById("telefone").textContent = cliente.telefone;
    document.getElementById("estadoCivil").textContent = cliente.estadoCivil;

    if (cliente.idade) {
        const dataNascimento = new Date(cliente.idade);
        document.getElementById("idade").textContent = dataNascimento.toLocaleDateString("pt-BR", { timeZone: "UTC" });
    } else {
        document.getElementById("idade").textContent = "-";
    }
} catch (error) {
    console.error(error);
    alert("Erro ao carregar perfil.");
} finally {
    loadingOverlay.style.display = "none"; // esconde o loading
}

    }

    document.getElementById("btnEditar").addEventListener("click", () => {
        document.getElementById("modalEdicao").style.display = "flex";
        document.getElementById("editNome").value = clienteAtual.nome;
        document.getElementById("editEmail").value = clienteAtual.email;
        document.getElementById("editTelefone").value = clienteAtual.telefone;
        document.getElementById("editRenda").value = clienteAtual.renda;
        document.getElementById("editSexo").value = clienteAtual.sexo;
        document.getElementById("editEstadoCivil").value = clienteAtual.estadoCivil;
    });

    document.getElementById("btnCancelarEdicao").addEventListener("click", () => {
        document.getElementById("modalEdicao").style.display = "none";
    });

    // üü¢ Loading no bot√£o SALVAR
    document.getElementById("formEditar").addEventListener("submit", async (e) => {
        e.preventDefault();

        const btnSalvar = e.target.querySelector('button[type="submit"]');
        const textoOriginal = btnSalvar.innerHTML;

        // Ativa loading
        btnSalvar.disabled = true;
        btnSalvar.innerHTML = '<span class="spinner"></span> Salvando...';
        btnSalvar.style.opacity = "0.7";
        btnSalvar.style.cursor = "not-allowed";

        const dadosAtualizados = {
            nome: document.getElementById("editNome").value,
            email: document.getElementById("editEmail").value,
            telefone: document.getElementById("editTelefone").value,
            renda: parseFloat(document.getElementById("editRenda").value),
            sexo: document.getElementById("editSexo").value,
            estadoCivil: document.getElementById("editEstadoCivil").value,
            idade: clienteAtual.idade
        };

        try {
            const response = await fetch(`/cliente/atualizar`, {
                method: "PUT",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dadosAtualizados)
            });

            if (response.ok) {
                alert("Perfil atualizado com sucesso!");
                document.getElementById("modalEdicao").style.display = "none";
                carregarPerfil();
            } else {
                alert("Erro ao atualizar perfil.");
            }
        } catch (error) {
            console.error(error);
            alert("Erro ao enviar dados.");
        } finally {
            // Restaura o bot√£o
            btnSalvar.disabled = false;
            btnSalvar.innerHTML = textoOriginal;
            btnSalvar.style.opacity = "1";
            btnSalvar.style.cursor = "pointer";
        }
    });

    carregarPerfil();

    // üü¢ Fun√ß√£o de inativar conta com loading e confirma√ß√£o
    async function inativarConta() {
        const btnInativar = document.getElementById("btnInativar");
        const textoOriginal = btnInativar.innerHTML;

        if (!confirm("Tem certeza que deseja inativar sua conta? Esta a√ß√£o n√£o pode ser desfeita.")) {
            return;
        }

        // Ativa loading
        btnInativar.disabled = true;
        btnInativar.innerHTML = '<span class="spinner"></span> Inativando...';
        btnInativar.style.opacity = "0.7";
        btnInativar.style.cursor = "not-allowed";

        try {
            const response = await fetch(`/cliente/inativarCliente`, {
                method: "PATCH",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (response.ok) {
                alert("Conta inativada com sucesso!");
                localStorage.removeItem("token");
                window.location.href = "/login";
            } else {
                alert("Erro ao inativar conta. Tente novamente.");
            }
        } catch (error) {
            console.error(error);
            alert("Erro de conex√£o ao tentar inativar conta.");
        } finally {
            // Caso erro ou falha, restaurar bot√£o
            btnInativar.disabled = false;
            btnInativar.innerHTML = textoOriginal;
            btnInativar.style.opacity = "1";
            btnInativar.style.cursor = "pointer";
        }
    }
</script>



</body>
</html>
