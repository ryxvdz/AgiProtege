<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Sinistros</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #0D47A1, #1976D2);
            padding: 40px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            color: #0D47A1;
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
            color: #333;
        }

        .status {
            /* font-weight: bold; */
        }

        /* Cores de status */
        .status.analise {
            color: #FF9800; /* Laranja */
        }

        .status.aprovado {
            color: #2E7D32; /* Verde */
        }

        .status.negado {
            color: #C62828; /* Vermelho */
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #0D47A1;
        }

        .modal-content p {
            margin-bottom: 10px;
        }

        #openMenuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 11;
            background-color: #0D47A1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-size: 32px;
        }

        #openMenuBtn:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
    h2 {
        margin-top: 70px; /* desce o t√≠tulo no celular */
        font-size: 28px;  /* ajusta tamanho da fonte */
    }

    #openMenuBtn {
        top: 15px; /* sobe um pouco o bot√£o */
        left: 15px;
        padding: 8px 12px;
        font-size: 26px; /* deixa a seta proporcional */
    }

    body {
        padding: 20px; /* reduz espa√ßo lateral */
    }

    .card {
        width: 90%; /* ocupa mais espa√ßo no mobile */
    }
}
    </style>
</head>
<body>

<a href="/apolices" id="openMenuBtn">
    ‚Üê
</a>

<h2>Meus Sinistros</h2>

<div class="container" id="cardsContainer"></div>

<div id="detalhesModal" class="modal">
    <div class="modal-content">
        <span class="close" id="fecharModal">&times;</span>
        <h3>Detalhes do Sinistro</h3>
        <div id="conteudoModal"></div>
    </div>
</div>

<div id="loadingOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        justify-content: center;
        align-items: center;
    ">
    <div style="
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0D47A1;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        "></div>
</div>

<script>
    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex"; // mostra o loading antes do fetch
    const token = localStorage.getItem("token");
    const cardsContainer = document.getElementById("cardsContainer");
    const modal = document.getElementById("detalhesModal");
    const fecharModal = document.getElementById("fecharModal");
    const conteudoModal = document.getElementById("conteudoModal");

    if (!token) {
        alert("Voc√™ precisa estar logado para ver seus sinistros.");
        window.location.href = "/login";
    } else {
        // Pega o ID do cliente do token
        const payload = JSON.parse(atob(token.split('.')[1]));
        const idCliente = payload.id || payload.sub || payload.userId;

        fetch(`/sinistros/cliente`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao buscar sinistros");
            return response.json();
        })
        .then(data => {
            loadingOverlay.style.display = "none"; // esconde o loading quando carregar
            if (data.length === 0) {
                cardsContainer.innerHTML = "<p style='color:white; text-align:center;'>Nenhum sinistro encontrado.</p>";
                return;
            }

            // Ordenar por data mais recente primeiro (opcional)
            data.sort((a, b) => new Date(b.dataOcorrencia) - new Date(a.dataOcorrencia));

            data.forEach(sinistro => {
                const card = document.createElement("div");
                card.className = "card";

                const dataOcorrencia = new Date(sinistro.dataOcorrencia);
                const dataFormatada = dataOcorrencia.toLocaleDateString("pt-BR", { timeZone: "UTC" });

                // Define cor conforme status
                let statusClass = "";
                if (sinistro.status === "EM_ANALISE") statusClass = "analise";
                else if (sinistro.status === "APROVADO") statusClass = "aprovado";
                else if (sinistro.status === "NEGADO") statusClass = "negado";

                card.innerHTML = `
                    <h3>Sinistro - ${sinistro.tipoSeguro || "Seguro"}</h3>
                    <p><strong>Data da Solicita√ß√£o:</strong> ${dataFormatada}</p>
                    <p><strong>Status:</strong> <span class="status ${statusClass}">${sinistro.status.replace("_", " ")}</span></p>
                `;

                card.addEventListener("click", () => {
                    let detalhes = `
                        <p><strong>Tipo do Seguro:</strong> ${sinistro.tipoSeguro || "N√£o informado"}</p>
                        <p><strong>Descri√ß√£o:</strong> ${sinistro.mensagem || "Sem descri√ß√£o"}</p>
                        <p><strong>Data da Solicita√ß√£o:</strong> ${dataFormatada}</p>
                        <p><strong>Status:</strong> <span class="status ${statusClass}">${sinistro.status.replace("_", " ")}</span></p>
                    `;

                    if (sinistro.apolice) {
                        detalhes += `
                            <hr style="margin: 15px 0;">
                            <p><strong>Ap√≥lice Relacionada:</strong></p>
                            <p>Tipo: ${sinistro.apolice.tipoSeguro}</p>
                            <p>Data In√≠cio: ${new Date(sinistro.apolice.dataInicio).toLocaleDateString("pt-BR", { timeZone: "UTC" })}</p>
                            <p>Status Ap√≥lice: ${sinistro.apolice.status}</p>
                        `;
                    }

                    if (sinistro.documento) {
                        detalhes += `
  <p>
    <strong>Documento:</strong>
    <a href="${sinistro.documento}" target="_blank"
      style="
        display: inline-block;
        margin-left: 10px;
        padding: 8px 14px;
        background-color: #0D47A1;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      "
      onmouseover="this.style.backgroundColor='#1565C0'; this.style.transform='scale(1.05)'"
      onmouseout="this.style.backgroundColor='#0D47A1'; this.style.transform='scale(1)'"
    >
      üìÑ Ver Documento
    </a>
  </p>
`;

                    }

                    conteudoModal.innerHTML = detalhes;
                    modal.style.display = "block";
                });

                cardsContainer.appendChild(card);
            });
        })
        .catch(error => {
            loadingOverlay.style.display = "none";
            console.error(error);
            cardsContainer.innerHTML = "<p style='color:white; text-align:center;'>Erro ao carregar sinistros.</p>";
        });
    }

    fecharModal.onclick = () => {
        modal.style.display = "none";
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
