<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD Clientes</title>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Gerenciar Clientes</h1>

<!-- Criar Cliente -->
<h2>Criar Cliente</h2>
<input type="text" id="nome" placeholder="Nome"><br>
<input type="text" id="cpf" placeholder="CPF"><br>
<input type="text" id="sexo" placeholder="Sexo"><br>
<input type="text" id="email" placeholder="Email"><br>
<input type="text" id="telefone" placeholder="Telefone"><br>
<input type="number" id="renda" placeholder="Renda"><br>
<input type="number" id="idade" placeholder="Idade"><br>
<input type="text" id="estadoCivil" placeholder="Estado Civil"><br>
<button id="btnCriar">Criar Cliente</button>
<pre id="respostaCriar"></pre>


<!-- Buscar Cliente -->
<h2>Buscar Cliente</h2>
<input type="number" id="clienteIdBuscar" placeholder="ID do cliente"><br>
<button id="btnBuscar">Buscar</button>
<pre id="respostaBuscar"></pre>

<!-- Atualizar Cliente -->
<h2>Atualizar Cliente</h2>
<input type="number" id="clienteIdUpdate" placeholder="ID do cliente"><br>
<input type="text" id="nomeUpdate" placeholder="Nome"><br>
<input type="text" id="cpfUpdate" placeholder="CPF"><br>
<input type="text" id="sexoUpdate" placeholder="Sexo"><br>
<input type="text" id="emailUpdate" placeholder="Email"><br>
<input type="text" id="telefoneUpdate" placeholder="Telefone"><br>
<input type="number" id="rendaUpdate" placeholder="Renda"><br>
<input type="number" id="idadeUpdate" placeholder="Idade"><br>
<input type="text" id="estadoCivilUpdate" placeholder="Estado Civil"><br><br>
<button id="btnAtualizar">Atualizar Cliente</button>
<pre id="respostaUpdate"></pre>

<!-- Deletar Cliente -->
<h2>Deletar Cliente</h2>
<input type="number" id="clienteIdDelete" placeholder="ID do cliente"><br>
<button id="btnDeletar">Deletar</button>
<pre id="respostaDelete"></pre>

</body>
</html>
